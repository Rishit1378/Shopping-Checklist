<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Checklist</title>

    <script type="text/javascript" src="grocerylist.js"></script>
    <link rel="stylesheet" type="text/css" href="jscss.css" />
  </head>
  <body>
    <div class="bef"><img src="g.png" height="800px" width="300px" /></div>
    <div class="main">
      <h1>Shopping List</h1>
      <form action="add" method="get">
        <label>Add Item: </label>
        <input type="text" name="item" />
        <input id="addNeed" type="submit" value="Need" />
        <input id="addHave" type="submit" value="Have" />
      </form>
      <h2>Need:</h2>
      <ul class="list">
        <li>
          <input type="checkbox" name="item" />Milk <a href="#">&#10006;</a>
        </li>
        <li>
          <input type="checkbox" name="item" />Wheat Flour
          <a href="#">&#10006;</a>
        </li>
        <li>
          <input type="checkbox" name="item" />Oil
          <a href="#">&#10006;</a>
        </li>
        <li>
          <input type="checkbox" name="item" />Bread <a href="#">&#10006;</a>
        </li>
      </ul>
      <h2>Have:</h2>
      <ul class="list">
        <li>
          <input type="checkbox" name="item" checked />Eggs
          <a href="#">&#10006;</a>
        </li>
        <li>
          <input type="checkbox" name="item" checked />Butter
          <a href="#">&#10006;</a>
        </li>
      </ul>
    </div>
    <div class="aft"><img src="2.png" height="800px" width="300px" /></div>
  </body>
</html>
